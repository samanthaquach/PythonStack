<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Courses</title>
  </head>
  <body>
    <h1>Add a new course</h1>

    <!-- Submit Form -->
    <form id="new-course-form" action="/new_course" method="post">
      {% csrf_token %}
      <label for="course_name">Name:</label>
      <input type="text" name="course_name" value="">
      <br>
      <label for="course_description">Description:</label>
      <textarea name="course_description"></textarea>
      <input type="submit" name="" value="Add">
    </form>

    <!-- Table of courses -->
    <h1>Courses</h1>
    <table cellpadding=10 border=1>
      <thead>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      <tbody>
        {% for course in courses %}
        <tr>
          <td>{{course.course_name}}</td>
          <td>{{course.course_description}}</td>
          <td>{{course.created_at}}</td>
          <td>
            <form  action="/delete_course/{{course.id}}">
              <input type="submit" name="" value="remove">
            </form>
          </td>
        </tr>

        {% endfor %}
      </tbody>

    </table>

  </body>
</html>
